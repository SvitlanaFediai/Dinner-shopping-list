<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Svitlana Fediai">
  <meta name="description" content="Shopping dinner list">
  <title>CSS Shopping dinner list</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
 
</head>
<body>
  <header class="header">
    <h1 class="title">CSS Dinner Shopping List</h1>
    <p class="slogan">Letâ€™s go to the mall!</p>
  </header>
  
  <main>
    <section class="content">
      <div class="container">
        <form action="" name="shopping list" method="get">
          <div class="list">
            <input type="checkbox" id="pickle" name="pickle" value="pickle">
            <label for="pickle">
              <span>A lot of pickles</span> 
              <span class="small">(for the next lessons about CSS)</span>
            </label>
          </div>
          <div class="list">
            <input type="checkbox" id="apple" name="apple" value="apple">
            <label for="apple">
              <span>apples</span> 
              <span class="small">(for more CSS manipulations)</span>
            </label>
          </div>
          <div class="list">
            <input type="checkbox" id="orange" name="orange" value="orange">
            <label for="orange">
              <span>oranges</span> 
              <span class="small">(because they are awesome)</span>
            </label>
          </div>
          <div class="list">
            <input type="checkbox" id="plate" name="plate" value="plate">
            <label for="plate">
              <span>plates</span>
              <span class="small">(hm... they always dissapear)</span>
            </label>
          </div>
          <div class="list">
            <input type="checkbox" id="bento" name="bento" value="bento">
            <label for="bento">
              <span>bentos</span> 
            </label>
          </div>
          <div class="list">
            <input type="checkbox" id="bottle" name="bottle" value="bottle">
            <label for="bottle">
              <span>1 bottle of Sake</span> 
              <span class="small">(for my friends)</span>
            </label>
          </div>
        </form>
        </div>
    </section>
  </main>

  <footer class="content">
    <p>Bon appetit :)</p>
  </footer>
  
</body>
</html>
